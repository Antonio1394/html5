<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ClassList API</title>
    <style>

      div{
        height: 200px;
        width: 200px;
        background-color: #222;
        transition: all 0.4s;
      }
      .rojo{
        background-color: red;
        border-radius: 200px;
      }
    </style>
  </head>
  <body>
    <div id="elemento"></div>
    <script>
        window.addEventListener('load',init);
        function init(){
            var el = document.querySelector('#elemento');

            el.onclick=function(){
              el.classList.toggle('rojo');
          }
        }

    </script>

  </body>
</html>
